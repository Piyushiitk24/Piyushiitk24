name: Update Dynamic Status

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update status message
        run: |
          MESSAGES=(
            "SCANNING FOR ANOMALIES..."
            "CALIBRATING NEURAL NETS..."
            "COMPILING NEW IDEAS..."
            "DEFRAGMENTING THOUGHTS..."
            "OPTIMISING CREATIVE SUBROUTINES..."
            "SYSTEM STATUS: NOMINAL."
            "PURGING CACHE... GAINING CLARITY."
          )
          RANDOM_INDEX=$((RANDOM % ${#MESSAGES[@]}))
          MESSAGE=${MESSAGES[$RANDOM_INDEX]}
          echo "{\"message\": \"$MESSAGE\"}" > status.json

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add status.json
          git commit -m "chore: update system status log" || exit 0
          git push
